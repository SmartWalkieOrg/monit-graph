<Directory "/path/to/monit-graph/">
    DirectoryIndex index.php
    Options None
    AllowOverride None
    Order allow,deny
    <Files ~ "\.(xml|ini)$">
        Order deny,allow
        Deny from all
    </Files>
    AuthType Basic
    AuthName "Monit Graphs"
    AuthUserFile /path/to/monit-graph/config/.htpasswd
    Require valid-user
    Allow from all
    <IfVersion >= 2.4>
        Require all granted
    </IfVersion>
</Directory>